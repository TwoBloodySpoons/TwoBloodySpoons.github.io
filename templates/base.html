<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}two_spoons_online{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Input+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dracula-bg: #282a36;
            --dracula-current-line: #44475a;
            --dracula-foreground: #f8f8f2;
            --dracula-comment: #6272a4;
            --dracula-cyan: #8be9fd;
            --dracula-green: #50fa7b;
            --dracula-orange: #ffb86c;
            --dracula-pink: #ff79c6;
            --dracula-purple: #bd93f9;
            --dracula-red: #ff5555;
            --dracula-yellow: #f1fa8c;
        }
        
        body {
            background-color: var(--dracula-bg);
            color: var(--dracula-foreground);
            font-family: 'Input Mono', 'Hack', 'Courier New', Courier, monospace;
            text-transform: lowercase;
        }
        
        .navbar {
            background-color: var(--dracula-current-line) !important;
        }
        
        .navbar-brand, .nav-link {
            color: var(--dracula-foreground) !important;
            font-family: 'Input Mono', 'Hack', 'Courier New', Courier, monospace;
            text-transform: lowercase;
        }
        
        .nav-link:hover {
            color: var(--dracula-cyan) !important;
        }
        
        .card {
            background-color: var(--dracula-current-line);
            border: 1px solid var(--dracula-comment);
            color: var(--dracula-foreground);
            font-family: 'Input Mono', 'Hack', 'Courier New', Courier, monospace;
            text-transform: lowercase;
        }
        
        .card-header {
            background-color: var(--dracula-purple);
            color: var(--dracula-bg);
            border-bottom: 1px solid var(--dracula-comment);
            font-family: 'Input Mono', 'Hack', 'Courier New', Courier, monospace;
            text-transform: lowercase;
        }
        
        .btn-primary {
            background-color: var(--dracula-purple);
            border-color: var(--dracula-purple);
            color: var(--dracula-bg);
            font-family: 'Input Mono', 'Hack', 'Courier New', Courier, monospace;
            text-transform: lowercase;
        }
        
        .btn-primary:hover {
            background-color: var(--dracula-pink);
            border-color: var(--dracula-pink);
        }
        
        .badge.bg-primary {
            background-color: var(--dracula-cyan) !important;
            color: var(--dracula-bg);
            font-family: 'Input Mono', 'Hack', 'Courier New', Courier, monospace;
            text-transform: lowercase;
        }
        
        .text-muted {
            color: var(--dracula-comment) !important;
        }
        
        .alert-info {
            background-color: var(--dracula-current-line);
            border-color: var(--dracula-cyan);
            color: var(--dracula-foreground);
            font-family: 'Input Mono', 'Hack', 'Courier New', Courier, monospace;
            text-transform: lowercase;
        }
        
        .pagination .page-link {
            background-color: var(--dracula-current-line);
            border-color: var(--dracula-comment);
            color: var(--dracula-foreground);
            font-family: 'Input Mono', 'Hack', 'Courier New', Courier, monospace;
            text-transform: lowercase;
        }
        
        .pagination .page-link:hover {
            background-color: var(--dracula-purple);
            border-color: var(--dracula-purple);
            color: var(--dracula-bg);
        }
        
        .pagination .page-item.active .page-link {
            background-color: var(--dracula-purple);
            border-color: var(--dracula-purple);
            color: var(--dracula-bg);
        }
        
        a {
            color: var(--dracula-cyan);
        }
        
        a:hover {
            color: var(--dracula-pink);
        }
        
        .text-decoration-none {
            color: var(--dracula-foreground) !important;
        }
        
        .text-decoration-none:hover {
            color: var(--dracula-cyan) !important;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--dracula-purple);
            font-family: 'Input Mono', 'Hack', 'Courier New', Courier, monospace;
            text-transform: lowercase;
        }
        
        .card-title a {
            color: var(--dracula-purple) !important;
        }
        
        .card-title a:hover {
            color: var(--dracula-pink) !important;
        }
        
        footer {
            background-color: var(--dracula-current-line) !important;
            color: var(--dracula-foreground);
            font-family: 'Input Mono', 'Hack', 'Courier New', Courier, monospace;
            text-transform: lowercase;
        }
        
        .btn-secondary {
            font-family: 'Input Mono', 'Hack', 'Courier New', Courier, monospace;
            text-transform: lowercase;
        }
        
        .lead {
            font-family: 'Input Mono', 'Hack', 'Courier New', Courier, monospace;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blog:post_list' %}">two_spoons_online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:category_posts' 'writing' %}">Writing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:category_posts' 'casting' %}">Casting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:category_posts' 'coding' %}">Coding</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 two_spoons_online. all rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
