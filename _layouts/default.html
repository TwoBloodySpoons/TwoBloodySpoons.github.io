<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Input+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/twospoons.png' | relative_url }}">
    {% feed_meta %}
    {% seo %}
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/writing/' | relative_url }}">writing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/casting/' | relative_url }}">casting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/coding/' | relative_url }}">coding</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 flex-grow-1">
        {{ content }}
    </div>

    <footer class="text-center py-3 mt-auto">
        <div class="container">
            <div class="social-icons mb-3">
                <a href="https://www.twitch.tv/twospoonstv" class="me-3"><img src="{{ '/assets/twitch.svg' | relative_url }}" alt="Twitch" width="24" height="24"></a>
                <a href="https://twospoonsonline.substack.com/" class="me-3"><img src="{{ '/assets/substack.svg' | relative_url }}" alt="Substack" width="24" height="24"></a>
                <a href="https://github.com/TwoBloodySpoons" class="me-3"><img src="{{ '/assets/github.svg' | relative_url }}" alt="GitHub" width="24" height="24"></a>
                <a href="https://www.patreon.com/TwoSpoons" class="me-3"><img src="{{ '/assets/patreon.svg' | relative_url }}" alt="Patreon" width="24" height="24"></a>
                <a href="https://buymeacoffee.com/two_spoons" class="me-2"><img src="{{ '/assets/buymeacoffee.svg' | relative_url }}" alt="Buy Me a Coffee" width="24" height="24"></a>
            </div>
            <p>&copy; {{ 'now' | date: "%Y" }} two_spoons. all rights reserved. unapologetically sloppy.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
